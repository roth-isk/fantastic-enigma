<!DOCTYPE html>

    <title>Colored and Sized Text</title>
</head>
<body>

    <p style="color: red; font-size: 20px;">This is a red text with a font size of 20 pixels.</p>

    <p style="color: blue; font-size: 24px;">This is a blue text with a font size of 24 pixels.</p>

    <p style="color: green; font-size: 18px;">This is a green text with a font size of 18 pixels.</p>

</body>
</html>
